config-version: 2

name: 'zendesk'
version: '0.0.1'

profile: 'fivetran'


models:
    zendesk:
        materialized: table
        base:
            materialized: table
        intermediate:
            materialized: table

    zendesk_source:
        vars:
            zendesk_schema: 'zendesk'  

on-run-start: "{{ ticket_field_history_columns_warning() }}"

vars:
    zendesk:
        ticket_field_history_columns: [
            'assignee_id',
            'status',
            'priority'
        ]
        
        field_history: "{{ ref('stg_zendesk_ticket_field_history') }}"
        ticket: "{{ ref('stg_zendesk_ticket') }}"
        